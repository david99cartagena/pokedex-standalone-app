<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content shadow-lg"
      [class.is-flipped]="flipped"
      (click)="flipped = !flipped"
    >
      <div class="modal-header">
        <h5 class="modal-title">{{ pokemon.name | capitalize }}</h5>
        <button
          class="btn-close"
          (click)="close.emit(); $event.stopPropagation()"
        ></button>
      </div>

      <div class="modal-body text-center">
        <img
          *ngIf="pokemon.sprites.front_default"
          [src]="pokemon | pokemonImage"
          class="pokemon-image mb-3"
        />
        <p class="text-muted small">Click para ver stats</p>
      </div>

      <div class="back-side shadow-inner">
        <h5 class="fw-bold">{{ pokemon.name | capitalize }}</h5>
        <hr class="w-100" />
        <div *ngIf="pokemon.types?.length">
          <h6>Tipos</h6>
          <span
            class="badge me-1"
            *ngFor="let t of pokemon.types"
            [ngClass]="typeColorService.getClass(t.type.name)"
          >
            {{ t.type.name | capitalize }}
          </span>
        </div>
        <div class="mt-3" *ngIf="pokemon.abilities?.length">
          <h6>Habilidades</h6>
          <span class="badge bg-info me-1" *ngFor="let h of pokemon.abilities">
            {{ h.ability.name | capitalize }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
